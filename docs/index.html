<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Mixitup</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,800,900"
      rel="stylesheet">
    <style>
    body, html {
      padding: 0;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    main {
      background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
      background-size: 400% 400%;
      -webkit-animation: Gradient 15s ease infinite;
      -moz-animation: Gradient 15s ease infinite;
      animation: Gradient 15s ease infinite;
      height: 100vh;
      padding: calc(24px + 5vw);
      width: 100vw;
      color: white;
    }
    @keyframes Gradient {
      0% {
        background-position: 0% 50%
      }
      50% {
        background-position: 100% 50%
      }
      100% {
        background-position: 0% 50%
      }
    }
    h1 {
      font-weight: 900;
      text-transform: uppercase;
      font-size: calc(36px + 5vw);
      text-shadow: 1px 1px 4px rgba(2, 3, 3, 0.25);
      text-align: center;
      margin: 0;
    }
    .buttonRow {
      display: flex;
      justify-content: center;
      padding-top: 32px;
    }
    .buttonRow a {
      border-radius: 50px;
      height: 48px;
      width: 180px;
      box-shadow: 0 1px 5px rgba(2, 3, 3, 0.15);
      outline: none;
      border: none;
      -webkit-transition: all 0.5s ease-in-out 0s;
      -moz-transition: all 0.5s ease-in-out 0s;
      -o-transition: all 0.5s ease-in-out 0s;
      transition: all 0.5s ease-in-out 0s;
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: white;
    }
    .buttonRow a:hover {
      background: #3483ff;
      background: -webkit-linear-gradient(-45deg, #cd0fd8 0%, #3483ff 100%);
      background: -o-linear-gradient(-45deg, #cd0fd8 0%, #3483ff 100%);
      background: -moz-linear-gradient(-45deg, #cd0fd8 0%, #3483ff 100%);
      background: linear-gradient(-45deg, #cd0fd8 0%, #3483ff 100%);
      color: #FFF;
      box-shadow: 0 3px 25px rgba(2, 3, 3, 0.25);
    }
    .buttonRow a .label {
      letter-spacing: 0.7px;
      font-weight: 700;
      text-decoration: none;
      text-transform: uppercase;
      background: #3483ff;
      background: -webkit-linear-gradient(-45deg, #cd0fd8 0%, #3483ff 100%);
      background: -o-linear-gradient(-45deg, #cd0fd8 0%, #3483ff 100%);
      background: -moz-linear-gradient(-45deg, #cd0fd8 0%, #3483ff 100%);
      background: linear-gradient(-45deg, #cd0fd8 0%, #3483ff 100%);
      -webkit-background-clip: text;
      color: transparent;
      -webkit-transition: all 0.5s ease-in-out 0s;
      -moz-transition: all 0.5s ease-in-out 0s;
      -o-transition: all 0.5s ease-in-out 0s;
      transition: all 0.5s ease-in-out 0s;
    }
    .buttonRow a:hover .label {
      color: #FFF;
      background: transparent;
    }
    .spacer {
      width: 32px;
    }
    .githubRow {
      text-align: center;
      padding-top: 64px
    }
    .githubRow a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-family: 'Open Sans', sans-serif;
      font-weight: 700;
    }
    .githubRow a:hover {
      text-decoration: underline;
    }
  </style>
  </head>
  <body>
    <main>
      <h1>React mixitup</h1>
      <div class="buttonRow">
        <a href="docs">
          <span class="label">
            Docs
          </span>
        </a>
        <div class="spacer"></div>
        <a href="api">
          <span class="label">
            Api
          </span>
        </a>
      </div>
      <div class="githubRow">
        <a href="https://github.com/ricsam/react-mixitup">View source on GitHub</a>
      </div>
    </main>
  </body>
</html>
